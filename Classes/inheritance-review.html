    Prototypal Inheritance
    I am creating an OBJECT called DOG.
    Use a capital "D" in dog, called a constructor function.
    If you pass in a method on the original constructor, it will be inherited by everything
    else that related to that class.
    */

      // Takes in the name and breed that are passed in
      this.name = name;
      this.breed = breed;
    }

    Dog.prototype.bark = function () {
      console.log(`Bark Bark! My name is ${this.name}`)
