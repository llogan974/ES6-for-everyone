<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array .from() and .of()</title>
</head>
<body>
  <div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Snickers</p>
  </div>
<script>
/*
Array.from and Array.of are useful when working with DOM elements

 */

// Goal in this bit of code: create just an array from DOM items
// This first line will create a NODELIST
  const people = document.querySelectorAll('.people p');

  // This second line will create an array FROM the above nodelist
  // The second argument in Array.from is a map-like function, where you can
  // map over the items in an array
  const peopleArray = Array.from(people, person => {
    console.log(person);
    return person.textContent;
  });
  console.log(peopleArray);

  // // const names = people.map(person => person.textContent);

// Convert arguments to an array.
// Remember arguments:arguments is an Array-like object accessible inside functions that contains the values of the arguments passed to that function.
  function sumAll() {
    // argumenst are array-ish (they are really an object) but can be converted using Array.from
    const nums = Array.from(arguments);

    // Use the previously created nums to run the reduce function
    return nums.reduce((prev, next) => prev + next, 0);
  }

  sumAll(2, 34, 23, 234, 234, 234234, 234234, 2342);

  const ages = Array.of(12,4,23,62,34);
  console.log(ages);

</script>
</body>
</html>
