<script>

  /*
  An iterable is anything that can be looped over:
  Arrays, strings, maps, sets, generators can ALL be looped over.


   */
  /* eslint-disable */
   Array.prototype.shuffle = function() {
     var i = this.length, j, temp;
     if ( i == 0 ) return this;
     while ( --i ) {
      j = Math.floor( Math.random() * ( i + 1 ) );
      temp = this[i];
      this[i] = this[j];
      this[j] = temp;
    }
    return this;
  };

// Here is an array, and it is used in the for loop below
  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  cuts.shop = 'MM MEats';

// Final old loop:
// disadvantage of for of: of anyone adds values via PROTOTYPE,

  // }


// const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];
// cuts.shop = 'MM MEats';
// for of can be used on anything BUT objects;

  for (const cut of cuts) {
    // 'break' will stop the loop from continuing.
    if(cut === 'Brisket') {
      // 'continue' will skip over an interation, and continue to the next iteration
      continue;
    }
    console.log(cut);
  }
