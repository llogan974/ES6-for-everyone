<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>

  /*

  JS Used:
.map()


  Problem: Access the keywords in the beer object.
  Solution: Use a FUNCTION inside the template tag, and create the function above the template literal.


   */
  // What if you want to nest several functions deep?
  // Create a RENDER FUNCTION, different components to handle the functions

  const beer = {
    name: 'Belgian Wit',
    brewery: 'Steam Whistle Brewery',
    keywords: ['pale', 'cloudy', 'spiced', 'crisp']
  };

// Create a function with a template literal, used within another template literal.
// This function will take "keywords" and put each "keyWORD" in an li.
  function renderKeywords(keywords) {
    return `
      <ul>
        ${keywords.map(keyword => `<li>${keyword}</li>`).join('')}
      </ul>
    `;
  }


// Run the 'renderKeywords' function inside of this template literal.
// It will warget the array WITHIN the object BEER, and run the function on each item
// This will put all keywords in an <li>
  const markup = `
    <div class="beer">
      <h2>${beer.name}</h2>
      <p class="brewery">${beer.brewery}</p>
      ${renderKeywords(beer.keywords)}
    </div>
  `;

  document.body.innerHTML = markup;

</script>
</body>
</html>
