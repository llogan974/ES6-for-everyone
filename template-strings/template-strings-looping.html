<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings!</title>
</head>
<body>
<script>
  const dogs = [
    { name: 'Snickers', age: 2 },
    { name: 'Hugo', age: 8 },
    { name: 'Sunny', age: 1 }
  ];

/*

JS Used:
template strings
map
.join()

You can nest template literals inside of one another.
In this instance you are doing looping with a map method.
 */

//  Map over each dog, and return with the html added

// This gives you a template string inside a template string

// .join will join the array, and remove the comma.
  const markup = `
    <ul class="dogs">
      ${dogs.map(dog => `
        <li>
          ${dog.name}
          is
          ${dog.age * 7}
        </li>`).join('')}
    </ul>
  `;
  document.body.innerHTML = markup;

</script>
</body>
</html>
